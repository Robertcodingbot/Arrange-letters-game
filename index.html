<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrange Letters to Form Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Arrange Letters to Form Words</h1>
    <div>
        <input type="text" id="inputLetters" placeholder="Enter letters" maxlength="10">
        <button onclick="arrangeLetters()">Arrange</button>
    </div>
    <div id="results">
        <h2>Possible Words:</h2>
        <div id="wordList"></div>
        <h3>Total Words: <span id="totalCount"></span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
